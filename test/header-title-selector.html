<html>
<head>
  <meta charset="UTF-8">
  <title>paper-scroll-header-panel test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../paper-scroll-header-panel.html">
  <link rel="import" href="../demo/sample-content.html">
  <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
</head>
<body>

  <test-fixture id="trivialProgress">
    <template>
      <paper-scroll-header-panel header-title-selector=".custom-title" condenses>
        <paper-toolbar class="tall">
          <div class="custom-title transformable"></div>
        </paper-toolbar>
        <div class="content">
        <sample-content size="100"></sample-content>
        </div>
      </paper-scroll-header-panel>
    </template>
  </test-fixture>

  <script>

    suite('headerTitleSelector', function() {
      var scrollHeaderPanel, customtitle, paperToolbar;

      setup(function() {
        scrollHeaderPanel = fixture('trivialProgress');
        customtitle = Polymer.dom(scrollHeaderPanel).querySelector('.custom-title');
        paperToolbar = Polymer.dom(scrollHeaderPanel).querySelector('paper-toolbar');
      });

      test('transformableElement value', function() {
        assert.equal(scrollHeaderPanel.transformableElement, customtitle);
      });

       test('dynamic transformableElement', function(done) {
        customtitle.classList.remove('transformable');
        scrollHeaderPanel.clearCachedElement();

        flush(function() {

          var dynamicTitle = document.createElement('div');
          dynamicTitle.classList.add('transformable');
          Polymer.dom(paperToolbar).appendChild(dynamicTitle);

          flush(function() {
            assert.equal(scrollHeaderPanel.transformableElement, dynamicTitle);
            done();
          });
        });
      });

      test('transformable class', function() {
        assert.isTrue(customtitle.classList.contains('transformable'));
        customtitle.classList.remove('transformable');
        scrollHeaderPanel.clearCachedElement();
        assert.isUndefined(scrollHeaderPanel.transformableElement);
      });

      test('transform', function(done) {
        var styles = window.getComputedStyle(customtitle);
        var lastTitleTransformMatrix = styles.transform || styles.webkitTransform;

        scrollHeaderPanel.scroller.scrollTop = 100;

        flush(function() {
          var currentTitleTransformMatrix = window.getComputedStyle(customtitle).transform;
          var styles = window.getComputedStyle(customtitle);
          var currentTitleTransformMatrix = styles.transform || styles.webkitTransform;

          assert.notEqual(lastTitleTransformMatrix, currentTitleTransformMatrix);
          done();
        });
      });

    });

  </script>

</body>
</html>
